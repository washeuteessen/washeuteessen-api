swagger: "2.0"
info:
  version: "1.0.0"
  title: "WasHeuteEssen API"
schemes:
  - "http"
tags:
  - name: search
paths:
  /recipies/{id}/external:
    get:
      summary: "open a recipe"
      operationId: "openExternal"
      tags:
        - search
      parameters:
        - in: "path"
          name: "id"
          description: "id of the recipe"
          type: "string"
      responses:
        301:
          description: "redirect to external source"
  /search:
    get:
      summary: "search for recipies"
      operationId: "search"
      produces:
        - "application/json"
      tags:
        - search
      parameters:
        - in: "query"
          name: "s"
          description: "the string to search"
          required: true
          type: "string"
        - in: "query"
          name: "offset"
          description: "first element offset to return"
          required: false
          type: "integer"
        - in: "query"
          name: "limit"
          description: "max elements to return"
          required: false
          type: "integer"
      responses:
        200:
          description: "found recipies"
          schema:
            $ref: '#/definitions/Recipies'
definitions:
  Recipe:
    type: "object"
    properties:
      id:
        type: "string"
      title:
        type: "string"
      url:
        type: "string"
  Recipies:
    type: "object"
    properties:
      recipies:
        type: array
        items:
          $ref: '#/definitions/Recipe'
